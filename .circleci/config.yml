version: 2.1

orbs:
  rebar3: tsloughter/rebar3@0.5.4

jobs:
  ct:
    docker:
      - image: erlang:21.2-alpine
    steps:
      - run: <<parameters.pkg_install_cmd>> automake
      - rebar3/install_ca_certs
      - checkout
      - rebar3/with_deps_cache:
          steps:
            - rebar3/ct
      - rebar3/on_fail_store_crashdump:
          cmd: ct
      - store_test_results:
        path: ~/project/_build/test/logs/
      - store_artifacts:
          path: ~/project/_build/test/logs
          destination: common_test
      - persist_to_workspace:
          root: ~/project/
          paths:
            - _build/test/

  codecov:
    executor: rebar3/erlang
    steps:
      - rebar3/install_ca_certs
      - checkout
      - attach_workspace:
          at: ~/project/
      - run:
          command: |
            rebar3 covertool generate
            apk add --update python python-dev py-pip git
            pip install codecov && codecov -f _build/test/covertool/verl.covertool.xml

workflows:
  build-test:
    jobs:
      - rebar3/compile
      - rebar3/dialyzer:
          requires:
            - rebar3/compile
      - rebar3/ct:
          requires:
            - rebar3/compile
      - rebar3/cover:
          requires:
            - rebar3/ct
      - codecov:
          requires:
            - rebar3/cover
